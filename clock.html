<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="clock-area">
            <div class="clock">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="ten">10</div>
                <div class="eleven">11</div>
                <div class="twelve">12</div>
                <div  class ="centr"style="font-weight: bold;"></div>
            </div>
            <div class="center" id="center"> </div>
            <div class="cente" id="cente"> </div>
            <div class="cener" id = "cener"> </div>
        </div>
    </div>
    <script type="text/javascript">
       const deg = 6;
       const hr = document.querySelector("#cener");
       const mn = document.querySelector("#cente");
       const ss = document.querySelector("#center");
       setInterval(() => {
           let day = new Date();
           let hh = day.getHours() * 30;
           let mm = day.getMinutes() * 6;
           let sss = day.getSeconds() * 6;
           hr.style.transform = `rotateZ(${hh + (mm/12)}deg)`;
           mn.style.transform = `rotateZ(${mm}deg)`;
           ss.style.transform  = `rotateZ(${sss}deg)`;
       })
        
    </script>
</body>
</html>
